<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="wrapper">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <div class="footer-col-wraper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li>Vulnerabilities, security reports and interesting info can be sent to the following e-mail:</li>
                    {% if site.security_email %}
                        <li><a class="u-email" href="mailto:{{ site.security_email }}">{{ site.security_email }}</a></li>
                    {% endif %}
                </ul>
            </div>
            
            <div class="footer-col footer-col-2">
                {% include social.html %}
            </div>

            <div class="footer-col footer-col-3">
                <p>{{ site.description | escape }}</p>
            </div>
        </div>
    </div>
</footer>
